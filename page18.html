<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Filters | FoodLoop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery.mobile-1.3.1.js"></script>
  <script src="js/codiqa.ext.js"></script>
  <script src="js/foodloop.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Filters" id="page18">
      <div data-theme="a" data-role="header">
          <h3>
              FoodLoop
          </h3>
      </div>
      <div data-role="content">
          <h2>
              Filter Options
          </h2>
          <div data-role="fieldcontain" data-controltype="slider">
              <label for="slider1">
                  Distance (miles):
              </label>
              <input id="slider1" name="slider" value="5" min="0.1" max="20" data-highlight="false" type="range"/>
          </div>
          <div data-role="fieldcontain" data-controltype="slider">
              <label for="slider2">
                  Price $ (less than):
              </label>
              <input id="slider2" name="slider" value="30" min="5" max="100" data-highlight="false" type="range"/>
          </div>
          <div data-role="fieldcontain" data-controltype="slider">
              <label for="slider3">
                  Ratings (minimum stars):
              </label>
              <input id="slider3" name="slider" value="5" min="1" max="5" data-highlight="false" type="range"/>
          </div>
          <div id="checkboxes12" data-role="fieldcontain" data-controltype="checkboxes">
              <fieldset data-role="controlgroup" data-type="vertical">
                  <legend>
                      Cuisine:
                  </legend>
                  <input id="checkbox56" name="" type="checkbox"/>
                  <label for="checkbox56">
                      Breakfast
                  </label>
                  <input id="checkbox57" name="" type="checkbox"/>
                  <label for="checkbox57">
                      Mexican
                  </label>
                  <input id="checkbox58" name="" type="checkbox"/>
                  <label for="checkbox58">
                      Japanese
                  </label>
                  <input id="checkbox59" name="" type="checkbox"/>
                  <label for="checkbox59">
                      Italian
                  </label>
                  <input id="checkbox49" name="" type="checkbox"/>
                  <label for="checkbox49">
                      Vegetarian
                  </label>
              </fieldset>
          </div>
          <a data-role="button" href="page3.html">
              Save
          </a>
      </div>
  </div>
</body>
</html>
